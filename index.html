<!DOCTYPE html>
<html lang="de" dir="ltr" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Ticketsystem</title>
  <link rel="icon" type="image/x-icon" href="/Bilder/Ticketsystem.png">
  <link rel="stylesheet" href="/Style/login.css">
  <link rel="stylesheet" href="/Style/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="/Code/Login.js" defer></script>
</head>

<body>

  <div class="container-fluid">
    <img class="SP_Data_Logo" src="/Bilder/Logo SP_Data ohne Claim inverted.png" alt="SP_Data Logo ohne Claim"
      width="150px">

    <div class="center">

      <div class="container my-4" id="containermy-4">

        <h2 class="text-light text-center fw-normal mb-5">SP_Data Ticketsystem</h2>

        <form method="post" class="mx-4">

          <div class="mb-3 input-group">
            <span class="input-group-text">
              <span class="fa-solid fa-envelope"></span>
            </span>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
          </div>
          <div class="mb-3 input-group" id="password">
            <span class="input-group-text">
              <span class="fa-solid fa-key"></span>
            </span>
            <input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
            <div class="input-group-text">
              <a href=""><i class="fa fa-eye-slash" id="eye-slash" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="form-text mb-3">Solltest du dein Passwort vergessen haben,
            wende dich an den Administrator.
          </div>
          <div id="container-error"></div>

          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" id="ButtonLogin" value="Login">
          </div>
        </form>
      </div>
    </div>

    <p id="copyright">(c) 2023 by SP_Data GmbH & Co. KG</p>

  </div>

</body>

</html>
